<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai translation app</title>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app-wrapper">
        <header>
            <div>
                <h1>PollyGlot</h1>
                <p>Perfect Translation Every Time</p>
            </div>

            <img src="./assets/parrot.png" alt="">
        </header>

        <main>
            <h2>Text to translate ðŸ‘‡</h2>
            <form action="" id="translation-form">
                <textarea name="question" aria-label="How are you?" placeholder="How are you?"></textarea>

                <h2>Select language ðŸ‘‡</h2>
                <section class="radio-section">
                    <div class="radio-input">
                        <label for="french">French </label>
                        <input type="radio" name="language" value="french" id="french" checked>
                        <img src="./assets/fr-flag.png" alt="French flag">

                    </div>

                    <div class="radio-input">
                        <label for="spanish">Spanish </label>
                        <input type="radio" name="language" value="spanish" id="spanish">
                        <img src="./assets/sp-flag.png" alt="Spanish flag">

                    </div>

                    <div class="radio-input">
                        <label for="japanese">Japanese</label>
                        <input type="radio" name="language" value="japanese" id="japanese">
                        <img src="./assets/jpn-flag.png" alt="Japanese flag">

                    </div>
                </section>
                <button type="submit" aria-label="Translate selected language">Translate</button>

            </form>
        </main>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
