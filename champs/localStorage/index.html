<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <!--Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!--Josefin Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="app-wrapper">
        <img src="./assets/freddie.png" alt="">
        <h1>We are the Champions</h1>
        <form id="endorsement-form">
            <textarea placeholder="Write your endorsement here" id="endorsement" name="endorsement"></textarea>
            <div class="input-container flex"><input type="text" placeholder="From" id="from" name="from"
                    aria-label="from">
                <input type="text" placeholder="To" id="to" name="to" aria-label="to">
            </div>
            <button type="submit">Publish</button>
        </form>
        <h2>- Endorsements -</h2>
        <div class="endorsement-container" id="endorsement-container">

        </div>
    </div>
    <script src="./index.js" type="module"></script>

</body>

</html>
